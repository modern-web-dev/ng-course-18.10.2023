<div class="row">
  <section class="col-8">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Title</th>
      </tr>
      </thead>
      <tbody>
      <tr
        (click)="onBookClicked(book.id)"
        *ngFor="let book of books; index as i"
      >
        <th scope="row">{{i + 1}}</th>
        <td>{{book.author.firstName}}</td>
        <td>{{book.author.lastName}}</td>
        <td>{{book.title}}</td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
