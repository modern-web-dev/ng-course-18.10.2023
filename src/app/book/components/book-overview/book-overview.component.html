<section>
  <input class="form-control-lg" placeholder="Type to search" #searchInput>
  <ul>
    <li>{{searchInput.value}}</li>
  </ul>
</section>
<div class="row">
  <section class="col-8">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Author</th>
        <th scope="col">Title</th>
      </tr>
      </thead>
      <tbody>
      <tr
        (click)="openBook(book.id)"
        *ngFor="let book of books$$ | async; index as i"
      >
        <th scope="row">{{i + 1}}</th>
        <td>{{book.author}}</td>
        <td>{{book.title}}</td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
